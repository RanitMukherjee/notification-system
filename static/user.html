<!-- static/user.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Your Alerts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="p-6 bg-gray-50">
  <div x-data="userApp()" x-init="getTokenFromStorage(); setTimeout(loadAlerts, 300)">
    <h1 class="text-2xl font-bold mb-4">Your Alerts</h1>

    <!-- Token Input -->
    <div x-show="!token" class="mb-6 bg-white p-4 rounded shadow">
      <p class="mb-2">Enter your username to log in (e.g., <code>alice</code>, <code>bob</code>, <code>charlie</code>):</p>
      <input x-model="username" @keyup.enter="getToken" placeholder="Username" class="border p-2 mr-2">
      <button @click="getToken" class="bg-green-500 text-white px-3 py-1 rounded">Get Token</button>
    </div>

    <!-- Alerts -->
    <div x-show="loading" class="text-gray-500">Loading alerts...</div>

    <template x-for="item in alerts" :key="item.alert.id">
      <div class="bg-white p-4 mb-3 rounded shadow border-l-4"
        :class="{
          'border-blue-500': item.alert.severity === 'info',
          'border-yellow-500': item.alert.severity === 'warning',
          'border-red-500': item.alert.severity === 'critical'
        }">
        <h3 class="font-bold" x-text="item.alert.title"></h3>
        <p x-text="item.alert.message" class="mb-2"></p>
        <div class="text-sm text-gray-600 mb-2">
          <span :class="{
            'text-blue-600': item.alert.severity === 'info',
            'text-yellow-600': item.alert.severity === 'warning',
            'text-red-600': item.alert.severity === 'critical'
          }" x-text="item.alert.severity"></span>
          • <span x-text="new Date(item.alert.start_time).toLocaleString()"></span>
          <span x-show="item.snoozed_until"> • Snoozed until <span x-text="new Date(item.snoozed_until).toLocaleTimeString()"></span></span>
        </div>
        <div>
          <button 
            @click="markRead(item.alert.id, true)" 
            :disabled="item.is_read"
            class="text-sm bg-gray-200 px-2 py-1 rounded mr-2"
            x-text="item.is_read ? '✅ Read' : 'Mark Read'">
          </button>
          <button 
            @click="snooze(item.alert.id)"
            class="text-sm bg-yellow-200 px-2 py-1 rounded">
            ⏸️ Snooze (until EOD)
          </button>
        </div>
      </div>
    </template>

    <div x-show="alerts.length === 0 && !loading && token" class="text-gray-500">
      You have no active alerts.
    </div>
  </div>

  <script>
    function userApp() {
      return {
        token: '',
        username: '',
        alerts: [],
        loading: false,

        getTokenFromStorage() {
          this.token = localStorage.getItem('user_token') || '';
        },

        async getToken() {
          if (!this.username.trim()) return;
          try {
            const res = await fetch(`/token/${this.username}`);
            const data = await res.json();
            this.token = data.token;
            localStorage.setItem('user_token', this.token);
            this.loadAlerts();
          } catch (e) {
            alert('User not found. Try alice, bob, or charlie.');
          }
        },

        async loadAlerts() {
          if (!this.token) return;
          this.loading = true;
          try {
            const res = await fetch('/user/alerts', {
              headers: { 'Authorization': `Bearer ${this.token}` }
            });
            this.alerts = await res.json();
          } catch (e) {
            console.error(e);
            alert('Failed to load your alerts. Token may be invalid.');
            this.token = '';
            localStorage.removeItem('user_token');
          }
          this.loading = false;
        },

        async markRead(alertId, read = true) {
          await fetch(`/user/alerts/${alertId}/read?read=${read}`, {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${this.token}` }
          });
          this.loadAlerts();
        },

        async snooze(alertId) {
          await fetch(`/user/alerts/${alertId}/snooze`, {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${this.token}` }
          });
          this.loadAlerts();
        }
      }
    }
  </script>
</body>
</html>
